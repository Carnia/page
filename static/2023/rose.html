  <body>
    <div class="rose"></div>
    <div class="bottom-text">for little tomato</div>
    <script>
      const rose = document.querySelector(".rose");
      const bottomText = document.querySelector(".bottom-text");
      rose.innerHTML =
        [...Array(30)].map((v) => '<div class="petal"></div>').join("") +
        `
      <div class="text">
        <span>You are</span>
        <span>my forever love</span>
      </div>
      `;
      rose.addEventListener("click", (e) => {
        e.stopPropagation();
        if (rose.classList.contains("active")) {
          rose.classList.remove("active");
          bottomText.classList.remove("active");
        } else {
          rose.classList.add("active");
          bottomText.classList.add("active");
        }
      });
      document.body.addEventListener("click", () => {
        if (rose.classList.contains("active")) {
          rose.classList.remove("active");
          bottomText.classList.remove("active");
        }
      });
    </script>
  </body>
