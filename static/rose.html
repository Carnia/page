    <style>
      /* #f19efb */
      
      html,

        position: absolute;

        width: 8px;

        left: 10px;
        top: 280px;

      .rose-petals > div {
        background: #d52d58;
        width: 45px;
        height: 80px;
        position: absolute;
        transition: all 0.5s ease-out;
        animation: glowing 2.5s ease-in-out infinite;
        animation-fill-mode: forwards;
      }
      .rose-petals > div:nth-child(1) {
        border-radius: 15px;
        left: 20px;
        top: -6px;
        background: #d52d58;
      }
      .rose-petals > div:nth-child(2),
      .rose-petals > div:nth-child(4),
      .rose-petals > div:nth-child(6) {
        border-radius: 0px 30px 0px 30px;
        background: #b81b43;
        left: 0;
        transform-origin: bottom right;
      }
      .rose-petals > div:nth-child(3),
      .rose-petals > div:nth-child(5),
      .rose-petals > div:nth-child(7) {
        border-radius: 30px 0px 30px 0px;
        left: 40px;
        transform-origin: bottom left;
      }
      .rose-petals > div:nth-child(2) {
        animation: openRose2 3s ease-in-out;
        animation-fill-mode: forwards;
        z-index: 5;
        background: #9e183a;
        top: 10px;
        height: 70px;
        animation-delay: 2s;
      }
      .rose-petals > div:nth-child(3) {
        animation: openRose3 3s ease-in-out;
        animation-fill-mode: forwards;
        z-index: 4;
        background: #9e183a;
        top: 10px;
        height: 70px;
        animation-delay: 2s;
      }
      .rose-petals > div:nth-child(4) {
        animation: openRose4 3s ease-in-out;
        animation-fill-mode: forwards;
        z-index: 3;
        background: #b81b43;
        top: 5px;
        height: 75px;
        animation-delay: 2s;
      }
      .rose-petals > div:nth-child(5) {
        animation: openRose5 3s ease-in-out;
        animation-fill-mode: forwards;
        z-index: 2;
        background: #b81b43;
        top: 5px;
        height: 75px;
        animation-delay: 2s;
      }
      .rose-petals > div:nth-child(6) {
        animation: openRose6 3s ease-in-out;
        animation-fill-mode: forwards;
        z-index: 1;
        background: #c9204b;
        top: '';
        height: '';
        animation-delay: 2s;
      }
      .rose-petals > div:nth-child(7) {
        animation: openRose7 3s ease-in-out;
        animation-fill-mode: forwards;
        z-index: 0;
        background: #c9204b;
        top: '';
        height: '';
        animation-delay: 2s;
      }
      .rose-leaves > div:nth-last-child(1) {

        height: 30px;
        background: #338f37;
        position: absolute;
        top: 60px;
        left: 15px;
        border-radius: 100px;
      }
      .rose-leaves > div:nth-child(1) {

        height: 230px;
        border: none;

        background: #066406;

      }
      .thorns > div {
        width: 30px;
        height: 30px;
        background: #066406;
        top: 100px;

      }
      .thorns > div:after {
        width: 41px;

        content: '';
        position: absolute;
        left: -12px;
        top: 17px;

      .thorns > div:before {
        width: 41px;

      .thorns > div:nth-child(2) {

      }
      .thorns > div:nth-child(3) {

      }
      .thorns > div:nth-child(4) {

      .sparkles > div {

        animation: sparkle 4s ease-in-out infinite;
      }
      .sparkles > div:nth-child(1) {
        left: 153px;
        animation-delay: 3s;
      }
      .sparkles > div:nth-child(2) {
        left: 168px;
        animation-delay: 2s;
      }
      .sparkles > div:nth-child(3) {
        left: 3px;

      }
      .sparkles > div:nth-child(4) {

      }
      .sparkles > div:nth-child(5) {

      }
      .sparkles > div:nth-child(6) {
        left: -86px;

      }
      .sparkles > div:nth-child(7) {
        left: 108px;

      }
      .sparkles > div:nth-child(8) {
        left: 118px;

      }

      .deadPetals > div {

      .deadPetals > div:nth-child(2) {
        left: 32px;
        transform: rotate(-30deg);
        animation: falling 20s 8s ease-in-out infinite;
      }
      .deadPetals > div:nth-child(3) {
        left: 15px;
        transform: rotate(-30deg);
        animation: falling 20s 12s ease-in-out infinite;

        transform: rotate(-30deg);
